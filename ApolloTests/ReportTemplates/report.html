<!DOCTYPE html>
<html>
<head>
  <title>Rating Report</title>
  <style>
    .result {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;

    }
    .factor-properties {
      list-style-type: none;
      padding: 0;
      margin-top: 5px;
    }
    .factor-properties li {
      margin-bottom: 5px;
    }
    .accordion-button{
      padding: 7px;
    }
    .factor{
      max-width: 90%;
      margin-left: 5%;
    }
    .factor-value{
      position: absolute;
      right: 6%;
    }
  </style>
</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <div id="rating-report"></div>
  <div id="factor-section" class="accordion"></div>
  <script>
    // Sample JSON data
    var json= "@RATING_OUTPUT_RAW_ESCAPED_JSON"
    // Parse JSON data
    var data = JSON.parse(json);

    // Get the rating report container element
    var ratingReport = document.getElementById('rating-report');
    var factorSection = document.getElementById('factor-section');


    var overalErrors = document.createElement("div")
    overalErrors.className="list-group";
    ratingReport.appendChild(overalErrors);
    console.log(data)
    data["Errors"].forEach((error)=>{
      err = document.createElement("li")
      err.className = "list-group-item bg-danger text-white"
      err.textContent=error;
      overalErrors.appendChild(err);
    })


    var resultIndex=0
    // Generate HTML for each factor object section
    data.Results.forEach(function(result) {
      resultIndex++;


      var resultContainer = document.createElement('div');
      resultContainer.className = 'result';
      factorSection.appendChild(resultContainer);

      
      // Create a heading for the result
      var resultHeading = document.createElement('h3');
      resultHeading.innerHTML=`
          <button class="accordion-button collapsed ${result.Factors.some(it=> it.Error)? "bg-danger text-white":""} ${result.Factors.some(it=> it.Warning)? "bg-warning text-white":""}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${resultIndex}" aria-expanded="false" aria-controls="collapse${resultIndex}">
            <div>
              <h3>
              Coverage: ${result.CoverageName}
              </h3>
              <h6>Total Premium: $${result.TotalPremium}</h6>
              <p>Vehicle: ${result.Vehicle?.yearOfManufacture} ${result.Vehicle?.make} ${result.Vehicle?.model} </p>
            </div>
          </button>
      `
      resultContainer.appendChild(resultHeading);



      var collapsableResult = document.createElement('div');
      collapsableResult.id=`collapse${resultIndex}`
      collapsableResult.className="accordion-collapse collapse"
      collapsableResult.setAttribute("data-bs-parent", "factor-section")
      resultContainer.appendChild(collapsableResult);






      //
      // Factors
      //
      var index = 0
      result.Factors.forEach(function(factor) {
        index++;
        contextIndex = `${resultIndex}_${index}`

        var cardElement = document.createElement('div');
        cardElement.className="accordion-item factor"
        collapsableResult.appendChild(cardElement);

        var factorObjectHeading = document.createElement('h4');
        factorObjectHeading.innerHTML=`
        <button class="accordion-button collapsed d-flex justify-content-between ${factor.Error? "bg-danger text-white ":""} ${factor.Warning? "bg-warning text-white ":""}" id="${contextIndex}_accordion_button" 
                type="button" data-bs-toggle="collapse" data-bs-target="#collapse${resultIndex}.${index}" 
                aria-expanded="false" aria-controls="collapse${resultIndex}.${index}
                ">
            <span"> ${factor.FullName}</span>
            <span class="factor-value"> ${factor.Value}</span>
          </button>
        `

        cardElement.appendChild(factorObjectHeading);

        
        var accordionCollapsable = document.createElement('div');
        accordionCollapsable.id=`collapse${resultIndex}.${index}`
        accordionCollapsable.className="accordion-collapse collapse"
        accordionCollapsable.setAttribute("data-bs-parent", `collapse${resultIndex}`)
        cardElement.appendChild(accordionCollapsable);

        var factorObjectSection = document.createElement('div');
        factorObjectSection.className="accordion-body"
        

        accordionCollapsable.appendChild(factorObjectSection);
        // Create a heading for the factor object


        // Create a list for factor object properties
        var factorObjectProperties = document.createElement('ul');
        factorObjectProperties.className="list-group";
        factorObjectSection.appendChild(factorObjectProperties);

        // Iterate over each property in the factor object
        for (var property in factor) {
          if (true) {
            var propertyItem = document.createElement('li');
            propertyItem.className="factor-properties list-group-item d-flex";
            factorObjectProperties.appendChild(propertyItem);

            const propertyLabel = document.createElement('label')
            propertyLabel.className="col-sm-3";
            propertyItem.appendChild(propertyLabel);
            propertyLabel.textContent = property;

            if(property=="KnownFields" && factor[property]?.length>0)
            {
              const table = document.createElement('table');
              table.className = "table"
              const thead = document.createElement('thead');
              const tbody = document.createElement('tbody');

              // Create table header
              const headerRow = document.createElement('tr');
              ['Name', 'Value', 'Parsed Value'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                th.scope="col";
                headerRow.appendChild(th);
              });
              thead.appendChild(headerRow);
              table.appendChild(thead);

              // Create table rows
              factor.KnownFields?.forEach(item => {
                const row = document.createElement('tr');
                ['Name', 'Value', 'parsedValue'].forEach(propertyName => {
                  const td = document.createElement('td');
                  td.textContent = item[propertyName] ?? '';
                  row.appendChild(td);
                });
                row.scope="row";
                tbody.appendChild(row);
              });
              table.appendChild(tbody);
              propertyItem.appendChild(table);

            }
            if(["KnownFields", "matchedRow", "Error"].includes(property) && factor[property]!==null)
            {
                var identifier = `${contextIndex}_${property}`
                var jsonString = JSON.stringify(factor[property], null, 2);
                var indentedString = jsonString.replace(/\n/g, '\n  ');
                var formattedString = '  ' + indentedString;
                valueElement = document.createElement("div");
                if(jsonString==="[]")
                {
                  valueElement.textContent="[]";
                  continue;
                }
                if(property==="Error")
                {
                  valueElement.innerHTML+=`
                    <span>${factor[property]?.Message}</span>
                  `
                }
                valueElement.innerHTML+=`
                <button type="button" id="${identifier}_showhide" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#test_${identifier}">Show Raw JSON</button>
                `
                
                

                const modal = document.createElement("div");
                modal.innerHTML=`                
                <div class="modal fade" id="test_${identifier}" tabindex="-1" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <pre>${formattedString}</pre>  
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                `
                //propertyItem.appendChild(preElement);
                propertyItem.appendChild(modal)
                propertyItem.appendChild(valueElement);
                // document.getElementById(`${identifier}_showhide`).addEventListener('click', function () {
                //     new bootstrap.Modal(document.getElementById(identifier)).show();
                // });
            }
            else
            {
                const propertyValue = document.createElement("span")
                propertyValue.textContent = factor[property]??"null";
                propertyItem.appendChild(propertyValue);

            }
          }
        }


      });
      

    });

  </script>
</body>
</html>
