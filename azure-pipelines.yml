# https://aka.ms/yaml

trigger:
  branches:
    include:
      - master
      - Casey
  paths:
    exclude:
      - ApolloQA_SpecFlow/*

pool:
  vmImage: 'windows-latest'

variables:
- name: BROWSER
  value: Chrome


steps:
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/ApolloQA.sln'
    feedsToUse: 'select'
- task: VSBuild@1
  inputs:
    solution: '**\ApolloQA.sln'
    restoreNugetPackages: true
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $env:BROWSER = "chrome"
      Write-Host "Current Browser Value is $env:BROWSER"
- task: VSTest@2
  displayName: 'Running a Smoke Test'
  continueOnError: true
  timeoutInMinutes: 10
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\ApolloQA.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    testFiltercriteria: 'TestCategory=SmokeTestBase'
    testRunTitle: 'SmokeTest'
